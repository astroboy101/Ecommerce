<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/png" href="images/calendar.png" />
    <title>
        Redstone|HomePage
</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homePage.css"
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="padding-right: calc(12%);">

            <a class="navbar-brand" href="#">
                <img src="images/calendar.png" alt="logo" style="width: 40px;">Redstone
            </a>
            <div class="navbar-nav" style="width: 100%;">
           
                    <input type="search" placeholder="Search" style="border: none;border-radius: 2px;width: 78%;" ><button type="button" class="btn btn-success">Search</button>
            </div>
            <div style="display: flex;align-items: flex-end;">
                <a href="login.html" target="_blank"><button type="button" class="btn btn-success">Login</button></a>

            </div> 
        </nav>
    </div>
   <div class="container-fluid mt-3 mb-3" style="width: 100%;height:auto;">
        <div id="myCarousel" class="carousel slide">
        
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
            </ul>
        
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/c-d-x-PDX_a_82obo-unsplash.jpg" alt="Los Angeles" width="100%" height="auto">
                </div>
                <div class="carousel-item">
                    <img src="images/jakob-owens-BmH09wAkJa8-unsplash.jpg" alt="Chicago" width="100%" height="auto">
                </div>
                <div class="carousel-item">
                    <img src="images/tamara-bellis-LJqRUWr9V0w-unsplash.jpg" alt="New York" width="100%" height="auto">
                </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <h1 class="Display-1 mt-3" style="padding-bottom: 10px;">New Releases</h1>
        <div class="row" style="overflow: auto;width: 1%;height: 100px;">
            <div class="newrel">hello </div>
            <div class="newrel">hello </div>
            <div class="newrel">hello </div>
            <div class="newrel">hello </div>
            <div class="newrel">hello </div>
        
        </div>


    </div>
        
        <script>
            $(document).ready(function () {
                // Activate Carousel
                $("#myCarousel").carousel();

                // Enable Carousel Indicators
                $(".item1").click(function () {
                    $("#myCarousel").carousel(0);
                });
                $(".item2").click(function () {
                    $("#myCarousel").carousel(1);
                });
                $(".item3").click(function () {
                    $("#myCarousel").carousel(2);
                });

                // Enable Carousel Controls
                $(".carousel-control-prev").click(function () {
                    $("#myCarousel").carousel("prev");
                });
                $(".carousel-control-next").click(function () {
                    $("#myCarousel").carousel("next");
                });
            });
        </script>
        
</body>
</html>
