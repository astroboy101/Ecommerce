<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="../images/calendar.png" />
        <title>Redstone | Signup</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/usm/popper.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        
    </head>
    <style>
        .row
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .img{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .img img{
            position: relative;
            top: 19px;
        }
     
    </style>
    <body>
        <div class="container">
           <div class="img"><img src="../images/calendar.png" alt="logo" width="75px" style="opacity: 1;"></div> 
           <div class="row border">
                <div class="col-md-6 mt-0" style="border-right: 2px solid grey;">
                    <form role="form" action="/signup">
                        <div class="form-group">
                            <label for="Name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Phone Number">
                        </div>
                        <div class="form-group org">
                            <label for="org">Organization</label>
                            <input type="text" class="form-control" id="org" placeholder="Organization">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="pswd">Password</label>
                            <input type="password" class="form-control" id="pswd" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                  <div style="padding-bottom: 20px;">
                      <img src="../images/Consumer-Buying-Behavior-1280x720.png" id="rightpick" alt="consumer"width="100%">
                </div>

                <label for="selcus">Are you a seller ?</label>
                <input type="checkbox" id="selcus" onclick="check()">
            </div>
            
            
        </div>
        <script>
            document.addEventListener("submit",(e)=>{
                e.preventDefault();
            })
            $(".org").hide();
            $(".org").val("none");
            function check()
            {
                var k=document.getElementById("selcus");
                if(k.checked)
                {
                    $(".org").show();
                    console.log($(".org").val())
                    $("#rightpick").attr("src","../images/clay-banks-Ox6SW103KtM-unsplash.jpg")
            }
                else
                {   
                    $(".org").hide();
                    $("#rightpick").attr("src", "../images/Consumer-Buying-Behavior-1280x720.png")
        }
            }
        </script>
        

    </body>
</html>
